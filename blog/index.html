---
layout: default
title: Blog
---

<section class="section grid slide">
  <header class="header">
    <h1>Blog</h1>
  </header>

  <div class="content">
    <p>Not much here yet, except ...</p>

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
